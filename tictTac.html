<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="ticStyle.css" />
</head>

<body>
  <nav>
    <ul>
      <li>বরেন্দ্র বিশ্ববিদ্যালয়</li>
    </ul>
  </nav>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>আপনাকে স্বাগতম</h1>


      <div>
        <span class="info">X এর চাল</span>
        <button id="reset">রিসেট</button>
      </div>
      <div class="imgbox">
        <img src="excited.gif" alt="" />
      </div>
    </div>
  </div>
  <div class="copyright">
    <h1 align="center">Sadman Ryan Riad</h1>
  </div>
  <script src="script.js"></script>
</body>

</html>
